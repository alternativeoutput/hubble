<!-- chat/templates/chat/index.html -->
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Rooms</title>
    <script src="{% static 'hubble/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'hubble/js/js.cookie.js' %}"></script>
    <script src="{% static 'hubble/js/common.js' %}"></script>
</head>
<body>
    <div>Date: {{ date_cur }}</div>
    <div name="authbox"></div>

    <form name="form-check-ajax" method="post">
      <button name="check-ajax" type="button">Check Ajax</button>
    </form>
    <div name="check-ajax-res"></div>
    What chat room would you like to enter?<br/>
    <input id="room-name-input" type="text" size="100"/><br/>
    <input id="room-name-submit" type="button" value="Enter"/>

    <script>
      document.querySelector('#room-name-input').focus();
      document.querySelector('#room-name-input').onkeyup = function(e) {
          if (e.keyCode === 13) {  // enter, return
              document.querySelector('#room-name-submit').click();
          }
      };

      document.querySelector('#room-name-submit').onclick = function(e) {
      var roomName = document.querySelector('#room-name-input').value;
      window.location.pathname = '/chat/' + roomName + '/';
      };
      var csrf_token = "{{ csrf_token }}";

      var user_is_auth = {% if request.user.is_authenticated %}true{% else %}false{% endif %};

    </script>
    <script src="{% static 'hubble/js/index.js' %}"></script>

</body>
</html>
