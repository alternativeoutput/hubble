{% load static %}
<!-- chat/templates/chat/room.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Room</title>
    <script src="{% static 'hubble/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'hubble/js/js.cookie.js' %}"></script>
    <script src="{% static 'hubble/js/common.js' %}"></script>
</head>
<body>
    <textarea id="chat-log" cols="100" rows="20"></textarea><br/>
    <input id="chat-message-input" type="text" size="100"/><br/>
    <input id="chat-message-submit" type="button" value="Send"/>
    <button type="button" name="logout-submit">Logout</button>
    <form name="form-check-ajax" method="post">
      <button name="check-ajax" type="button">Check Ajax</button>
    </form>
    <div name="check-ajax-res"></div>
</body>
<script src="{% static 'hubble/js/jquery-3.3.1.min.js' %}"></script>
<script> var roomName = {{ room_name_json }}; </script>
<script src="{% static 'hubble/js/room.js' %}"></script>
</html>
